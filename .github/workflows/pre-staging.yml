# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  pull_request:
    branches: [ staging ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: 'Build and Deploy'
      run: |
        wget https://developer.salesforce.com/media/salesforce-cli/sf/channels/stable/sf-linux-x64.tar.xz
        mkdir -p ~/cli/sf
        tar xJf sf-linux-x64.tar.xz -C ~/cli/sf --strip-components 1
        export PATH=~/cli/sf/bin:$PATH
        # PATH=~/cli/sf/bin:$PATH
        echo "$PATH" >> $GITHUB_PATH
        #GITHUB_PATH=~/cli/sf/bin:$GITHUB_PATH
        echo $GITHUB_PATH
        echo $PATH
        sfdx -v
        sf -v
    # Runs a set of commands using the runners shell
    - name: 'Authorize'
      run: |
        echo username value ${{ secrets.USERNAME }}
        echo CONSUMER_KEY value ${{ secrets.CONSUMER_KEY }}
        echo $GITHUB_PATH
        echo $PATH
        sf -v
        sfdx force:auth:jwt:grant --client-id=${{ secrets.CONSUMER_KEY }} --username=${{ secrets.USERNAME }} --jwt-key-file assets/server.key --set-default-dev-hub --alias=hub-org
    - name: 'Convert Metadata'
      run: sfdx force:source:convert --rootdir=force-app --outputdir=convert
    - name: 'Run Test on Metadata'
      run: sfdx force:mdapi:deploy --deploydir=convert --testlevel=RunLocalTests --checkonly -u hub-org
